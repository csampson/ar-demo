<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Augmented Reality</title>
    <script src='/vendor/aframe.min.js'></script>
    <script src='/vendor/aframe-ar.js'></script>
    <link rel='stylesheet' href='/src/app.css' />
  </head>

  <body>
    <a-scene embedded arjs>
      <a-marker>
        <a-sphere material='src: /assets/texture-earth.jpg' radius='0.5'>
          <a-animation attribute='rotation' dur='9000' to='0 360 0' easing='linear' repeat='indefinite' />
        </a-sphere>
      </a-marker>

      <a-camera-static />
    </a-scene>
  </body>
</html>
